<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Diego Melgar">
    <meta name="description" content="Registro de Menflix">
    <meta name="keywords" content="Menflix, Registro">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/Inicio/estilos_registro.css">
    <title>Registro</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                Registo
            </legend>
            <div class="Inputs">
                <label>Nombres</label><br>
                <input type="text" name="Nombre" id="Nombre" placeholder="Nombres" class="Inputs-opc"><br>
            </div>
            <div class="Inputs">
                <label>Apellido</label><br>
                <input type="text" name="Apellido" id="Apellido" placeholder="Apellidos" class="Inputs-opc"><br>
            </div>
            <div class="Inputs">
                <label>Email</label><br>
                <input type="email" name="email" id="email" placeholder="Example@Menflix.com" class="Inputs-opc"><br>
            </div>
            <div class="Inputs">
                <label>Fecha de Nacimiento</label><br>
                <input type="date" name="Fecha" id="Fecha" placeholder="Su fehca de nacimiento" class="Inputs-opc"><br>
            </div>
            <div class="Botones">
                <input type="submit" value="Enviar" class="Inputs-btn">
                <input type="reset" value="Reset" class="Inputs-btn-r">
            </div>
        </fieldset>
    </form>
</body>
</html>
